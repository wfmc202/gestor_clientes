{% extends 'clientes/base.html' %}

{% block content %}
    <h1>Lista de Clientes</h1>
    <a href="{% url 'nuevo_cliente' %}">Nuevo Cliente</a>
    <ul>
        {% for cliente in clientes %}
            <li><a href="{% url 'detalle_cliente' cliente.pk %}">{{ cliente.nombre }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
